<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
<!-- External sheetsLinks -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        
        <sl-alert variant="primary" duration="2000" closable class="alert-overview" data-key="alert-reset">
            <sl-icon slot="icon" name="info-circle"></sl-icon>
            
        </sl-alert>
        
        <h1 class="header-title">Tally Count</h1>
    
    </header>

    <main class="main">
        <div class="counter-1">
            
            <input class="counter-value" data-key="number" readonly value="0">
            
            <div class="counter-actions">
                <sl-button class="counter__btn subtract" data-key="subtract">-</sl-button>
                <sl-button class="counter__btn add" data-key="add">+</sl-button>
                <sl-button class="counter__btn reset" data-key="reset">Reset</sl-button>
            </div>
            
        </div>
        
    </main>
    <footer>
        <p>Inspired by <a href="https://tallycount.app/" class="footer-link">Tally Count</a>. Note that this is merely a student practice project for learning JavaScript</p>
    </footer>
</body>
</html>
